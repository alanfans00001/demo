<%@ page contentType="text/html; charset=UTF-8"%>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/themes/grid-light.js"></script>
    <script>
        $(function () {
            var month = ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'];
            var years = ['2014','2015'];
            var title = '劉超上海工资图表';

            var data2014 = [0,0,3369.7,4400,4400,4400,4400,5400,5400,5900,5900,5900];
            var data2015 = [5900,5900,6300,5900,5900,6800,6800,6800,6800,7500,10900,10900];

            var type = ['column','line','area','pie'];

            for(var i=0;i<type.length;i++){
                var year='';
                if(i/2==0){
                    year = years[0]
                }else{
                    year = years[1]
                }
                mdraw('#'+type[i],title,type[i],month,data2014,data2015);
            }

        });

        function mdraw(id,title,type,month,data2014,data2015){
            $(id).highcharts({
                chart: {
                    type: type
                },
                title: {
                    text: title
                },
                subtitle: {
                    text: '薪水（元/月）'
                },
                xAxis: {
                    categories: month
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '金额'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};">{series.name}: </td>' +
                    '<td><b>{point.y:.1f}</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series:[{name: '2014',data:data2014},{name: '2015',data: data2015}],
                credits:{  //取消 Highcharts.com
                    href:'',
                    text:''
                }
            });
        }
    </script>
</head>
<body>
<div id="column" style="width:600px;height:400px;float: right"></div>
<div id="line" style="width:600px;height:400px;float: right"></div>
<div id="area" style="width:600px;height:400px"></div>
<div id="pie" style="width:600px;height:400px;float: right"></div>
</body>
</html>
